<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending Posts</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='welcome-styles.css') }}">

</head>
<body>
    <div class="container">
        <header style="display:flex;justify-content: space-between;align-items: baseline;" >
        <h2 class="text-center" style="color:white">Top Posts Spotted For You</h2>
        <img src="/static/assets/logo.png" alt="logo" class="logo-login" width="200px">
        </header>

        {% for post in summaries %}
            <div class="summary-card">
                <h4>{{ post.title }}</h4>
                <p>{{ post.summary }}</p>
            </div>
        {% endfor %}
    </div>

    {{ bootstrap.load_js() }}
</body>
</html>
